        </button>

            <button onclick="changeLanguage('fr')"><img src="images/france.png" alt="French Flag"> Fran√ßais</button>
            <button onclick="changeLanguage('cn')"><img src="images/china.png" alt="Chinese Flag"> Chinese (Mandarin)</button>
        </div>

        <a href="main.html"><img id="parkuealogo" src="./Images/logo.png" alt="UEA Parking Logo"></a>
        <button class="header-button" onclick="document.location='contact.html'">Contact Us</button>
    </header>

    <nav id="topnav">
        <div class="nav-container">
            <div class="dropdown-icon" onclick="toggleDropdown()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="active-page">Notifications</div>
            <ul class="topnav">
                <ul><a href="main.html" class="nav-link">Home Page</a></ul>
                <ul><a href="parking.html" class="nav-link">Parking</a></ul>
                <ul><a href="account.html" class="nav-link">Account Management</a></ul>
                <ul><a href="vManage.html" class="nav-link">Vehicle Management</a></ul>
                <ul><a href="notif.html" class="nav-link active">Notifications</a></ul>
            </ul>
        </div>
    </nav>

<main class="notifications-page">
    <div class="dashboard-container">

        <div class="current-session-box">
            <h2>Current Session</h2>
            <table class="session-table">
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
            </table>
        </div>

        <div class="main-grid">
            <!-- Left Column -->
            <div class="notif-column">
                <div class="dashboard-card tall-card">
                    <h2>Notifications</h2>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-side">
                <div class="spaces-box">
                    <div class="dashboard-card">
                        <h2>Spaces</h2>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <div class="message-admin-box">
                    <div class="dashboard-card">
                        <button class="chat-toggle" onclick="openMessagePopup()">
                            Message Admin
                            <i class="fas fa-comment-dots"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- Message Admin Popup -->
<div id="message-popup" class="popup-overlay hidden">
    <div class="popup-content">
        <div class="popup-header">
            <h2>Message Admin</h2> 
        </div>
        <div class="popup-body">
            <textarea id="admin-message" placeholder="Type your message here..." rows="5" style="width: 100%;"></textarea>
        </div>
        <div class="popup-footer">
            <button class="vbtnG" onclick="sendMessageToAdmin()">Send</button>
            <button class="vbtnR" onclick="closeMessagePopup()">Cancel</button>
        </div>
    </div>
</div>

<footer>
</footer>

</div>

<script>
function openMessagePopup() {
    document.getElementById("message-popup").classList.remove("hidden");
}

function closeMessagePopup() {
    document.getElementById("message-popup").classList.add("hidden");
}

function sendMessageToAdmin() {
    const message = document.getElementById("admin-message").value;
    if (message.trim()) {
        alert("Message sent to admin:\n\n" + message); // Replace with actual backend logic if needed
        closeMessagePopup();
    } else {
        alert("Please enter a message before sending.");
    }
}
</script>

</body>
</html>
