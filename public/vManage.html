<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UEA Parking Management System :: Vehicle Management</title>
    <link rel="stylesheet" href="edit.css">
    <script src="https://kit.fontawesome.com/cab31170e8.js" crossorigin="anonymous"></script>
    <script src="toggle.js"></script>
    <script src="auth.js"></script>
</head>
<body>

<div id="wrapper">
    <header>
        <button class="header-button" onclick="toggleLanguageDropdown()">
            <img src="images/england.jpg" alt="English Flag">
        </button>
        <div id="language-dropdown" class="dropdown hidden">
            <button onclick="changeLanguage('en')">
                <img src="images/england.jpg" alt="English Flag"> English
            </button>
            <button onclick="changeLanguage('fr')">
                <img src="images/france.png" alt="French Flag"> Fran√ßais
            </button>
            <button onclick="changeLanguage('cn')">
                <img src="images/china.png" alt="Chinese Flag"> Chinese (Mandarin)
            </button>
        </div>

        <a href="main.html"><img id="parkuealogo" src="./Images/logo.png"></a>
        <button class="header-button" onclick="document.location='contact.html'">Contact Us</button>
    </header>

    <nav id="topnav">
        <div class="nav-container">
            <div class="dropdown-icon" onclick="toggleDropdown()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="active-page">Vehicle Management</div>

            <ul class="topnav">
                <ul><a href="main.html" class="nav-link">Home Page</a></ul>
                <ul><a href="parking.html" class="nav-link">Parking</a></ul>
                <ul><a href="account.html" class="nav-link">Account Management</a></ul>
                <ul><a href="vManage.html" class="nav-link active">Vehicle Management</a></ul>
                <ul><a href="notif.html" class="nav-link">Notifications</a></ul>
            </ul>
        </div>
    </nav>
</div>

<main class="main">
    <div class="vehicles-container">
        <h2 class="vehicles-title">Vehicles</h2>
        <div class="vehicle-list" id="vehicleList">
            <div class="loading-msg">Loading your vehicles...</div>
        </div>
    </div>
    
    <section id="vehicle-btn-section">
        <div class="vehicle-btn">
            <div class="vehicle-buttons-bottom">
                <button class="vbtnG" id="addVehicleBtn">Add Vehicle</button>
                <button class="vbtnR" id="removeVehicleBtn">Remove Vehicle</button>
            </div>
            <div class="vehicle-buttons-top">
                <button class="vbtn" id="viewHistoryBtn">View Parking History</button>
                <button class="vbtn" id="downloadHistoryBtn">Download History</button>
            </div>
        </div>
    </section>
</main>

<div class="wrapper">
    <footer>
        <div class="text-left">
            <p>Contact US:<br>07345678910<br>Parking@vea.ac.uk</p>
        </div>
        <div class="text-center">
            <div class="logo-footer">
                <img src="images/ueaWhite.png" alt="UEA Logo" width=240.75 height=50.68>
            </div>
        </div>
        <div class="text-right">
            <p>University of East Anglia<br>Norwich research park<br>NR4 7TJ</p>
        </div>
    </footer>
</div>

<script src="vManage.js"></script>
</body>
</html>
