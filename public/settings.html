<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UEA Parking Management System :: Login</title>
    <link rel="stylesheet" href="edit.css">
    <script src="https://kit.fontawesome.com/cab31170e8.js" crossorigin="anonymous"></script>
    <script src="toggle.js"></script>
    <script src="auth.js"></script>
    <style>
        .save-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .save-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div id="wrapper">

    <header>
        <button class="header-button" onclick="toggleLanguageDropdown()">
            <img src="images/england.jpg" alt="English Flag">
        </button>
        <div id="language-dropdown" class="dropdown hidden">
            <button onclick="changeLanguage('en')">
                <img src="images/england.jpg" alt="English Flag"> English
            </button>
            <button onclick="changeLanguage('fr')">
                <img src="images/france.png" alt="French Flag"> Français
            </button>
            <button onclick="changeLanguage('cn')">
                <img src="images/china.png" alt="Chinese Flag"> Chinese
            </button>
        </div>

        <a href="main.html"><img id="parkuealogo" src="./Images/logo.png"></a>
        <button class="header-button" onclick="document.location='contact.html'">Contact Us</button>
    </header>

    <!-- Site navigation menu -->
    <nav id="topnav">
        <div class="nav-container">
            <div class="dropdown-icon" onclick="toggleDropdown()">
                <i class="fas fa-bars"></i> <!-- Hamburger menu icon -->
            </div>
            <div class="active-page">Home Page</div>

            <ul class="topnav">
                <ul><a href="main.html" class="nav-link">Home Page</a></ul>
                <ul><a href="parking.html" class="nav-link">Parking</a></ul>
                <ul><a href="account.html" class="nav-link">Account Management</a></ul>
                <ul><a href="vManage.html" class="nav-link">Vehicle Management</a></ul>
                <ul><a href="notif.html" class="nav-link">Notifications</a></ul>
            </ul>
        </div>
    </nav>
</div>

<main>
    <div class="settings-container">
        <h2 class="settings-title">Settings</h2>
        <form>

            <div class="setting-row">
                <label for="darkMode">Dark Mode</label>
                <input type="checkbox" id="darkMode" class="toggle-switch" >
            </div>

            <div class="setting-row">
                <label for="tts">Text to Speech</label>
                <input type="checkbox" id="tts" class="toggle-switch">
            </div>

            <div class="setting-row">
                <label>Colorblind Mode</label>
                <div class="colorblind-toggle">
                    <button type="button" id="prev-cb-mode">&#9664;</button>
                    <span id="cb-mode-label">Tritanopia</span>

                    <button type="button" id="next-cb-mode">&#9654;</button>
                </div>
            </div>

            <div class="setting-row">
                <label>Font Size</label>
                <div class="font-size-control">
                    <button type="button">+</button>
                    <span>Aa</span>
                    <button type="button">−</button>
                </div>
            </div>

            <div class="setting-group">
                <h3 id="settings-noti">Notifications</h3>
                <label><input type="checkbox" name="pushNotifications"> Opt in to push notifications</label>
                <label><input type="checkbox" name="textNotifications"> Opt in to text notifications</label>
            </div>

        </form>

        <!-- Save Changes Button -->
        <div class="save-button-container">
            <button type="submit" class="save-button">Save Changes</button>
        </div>
    </div>
</main>

<!-- Footer -->
<div class="wrapper">
    <footer>
        <div class="text-left">
            <p>Contact US:<br>07345678910<br>Parking@vea.ac.uk</p>
        </div>
        <div class="text-center">
            <div class="logo-footer">
                <img src="images/ueaWhite.png" alt="UEA Logo" width="240.75" height="50.68">
            </div>
        </div>
        <div class="text-right">
            <p>University of East Anglia<br>Norwich research park<br>NR4 7TJ</p>
        </div>
    </footer>

    <script>
        let cbMode = 1;

        function updateCBMode() {
            const label = document.getElementById('cb-mode-label');

            // Change the displayed text based on cbMode value
            switch(cbMode) {
                case 1:
                    label.innerText = "Default";
                    break;
                case 2:
                    label.innerText = "Protanopia (Red-Blind) Mode";
                    break;
                case 3:
                    label.innerText = "Tritanopia (Blue-Blind) Mode";
                    break;
                default:
                    label.innerText = "Colorblind Mode " + cbMode;
            }
        }

        // Initialize on page load
        updateCBMode();

        document.getElementById('next-cb-mode').addEventListener('click', function() {
            cbMode = cbMode === 3 ? 1 : cbMode + 1;
            updateCBMode();
        });

        document.getElementById('prev-cb-mode').addEventListener('click', function() {
            cbMode = cbMode === 1 ? 3 : cbMode - 1;
            updateCBMode();
        });
    </script>
</div>

</body>
</html>
